{% extends "layout.html" %}

{% block content %}
  <section class="card">
    <h2>Sign in</h2>
    <p class="muted">Enter your credentials to access the CAPA UI.</p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/ui/login">
      <label>
        Username
        <input type="text" name="username" required />
      </label>
      <label>
        Password
        <input type="password" name="password" required />
      </label>
      <button type="submit">Login</button>
    </form>
  </section>
{% endblock %}
